<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon dark-icon"></i>
        <i class="fas fa-sun light-icon d-none"></i>
        <span class="ms-2">Toggle Theme</span>
    </button>

    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="display-4">Background Remover</h1>
            <p class="lead">Remove background from your images instantly</p>
        </header>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="upload-container mb-4" id="dropZone">
                    <div class="upload-content text-center">
                        <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
                        <h3>Drag & Drop Image</h3>
                        <p>or</p>
                        <label class="btn btn-primary">
                            Choose File
                            <input type="file" id="fileInput" accept="image/*" hidden>
                        </label>
                    </div>
                </div>

                <div id="preview" class="d-none">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="preview-container">
                                <h4 class="text-center mb-3">Original</h4>
                                <img id="originalImage" class="img-fluid preview-image" alt="Original image">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="preview-container">
                                <h4 class="text-center mb-3">Processed</h4>
                                <img id="processedImage" class="img-fluid preview-image d-none" alt="Processed image">
                                <div id="processingSpinner" class="text-center d-none">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                    <p class="mt-2">Processing image...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button id="downloadBtn" class="btn btn-success d-none">
                            <i class="fas fa-download me-2"></i>Download
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-12">
                <h3 class="text-center mb-4">Sample Images</h3>
                <div class="row g-4">
                    <div class="col-md-3 col-6">
                        <img src="https://images.unsplash.com/photo-1578496479914-7ef3b0193be3" 
                             class="img-fluid sample-image" alt="Sample 1">
                    </div>
                    <div class="col-md-3 col-6">
                        <img src="https://images.unsplash.com/photo-1583912267382-49a82d19bd94" 
                             class="img-fluid sample-image" alt="Sample 2">
                    </div>
                    <div class="col-md-3 col-6">
                        <img src="https://images.unsplash.com/photo-1576086476234-1103be98f096" 
                             class="img-fluid sample-image" alt="Sample 3">
                    </div>
                    <div class="col-md-3 col-6">
                        <img src="https://images.unsplash.com/photo-1579165466741-7f35e4755660" 
                             class="img-fluid sample-image" alt="Sample 4">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const isDark = html.getAttribute('data-bs-theme') === 'dark';
            const newTheme = isDark ? 'light' : 'dark';
            html.setAttribute('data-bs-theme', newTheme);

            // Toggle icons
            const darkIcon = document.querySelector('.dark-icon');
            const lightIcon = document.querySelector('.light-icon');
            darkIcon.classList.toggle('d-none');
            lightIcon.classList.toggle('d-none');
        }
    </script>
</body>
</html>
